on:
  workflow_call:

jobs:
  e2e-matrix:
    strategy:
      fail-fast: false
      matrix:
        subproject: [caselaw, shared]
        browser: [chromium, firefox]
        mode: [e2e]
        include:
          - subproject: a11y
            browser: chromium
            mode: e2e
    uses: ./.github/workflows/_playwright-test.yml
    with:
      subproject: ${{ matrix.subproject }}
      browser: ${{ matrix.browser }}
      mode: ${{ matrix.mode }}
    secrets: inherit
