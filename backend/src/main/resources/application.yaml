error:
  nodes:
    active: false
info:
  git:
    enabled: true
    mode: full
management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      group:
        readiness:
          include: readinessState,redis,db
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

otc:
  obs:
    endpoint: https://obs.eu-de.otc.t-systems.com
sentry:
  dsn: ${SENTRY_DSN:}
server:
  shutdown: graceful
  reactive:
    session:
      cookie:
        max-age: 43200 # 12*60*60
        http-only: false
#logging:
#  level:
#    org.springframework: DEBUG
spring:
  codec:
    max-in-memory-size: 100MB
  sql:
    init:
      mode: always
  security:
    oauth2:
      client:
        registration:
          oidcclient:
            provider: keycloak
            scope:
              - openid
              - profile

springdoc:
  api-docs:
    path: /api/docs.json
  swagger-ui:
    path: /api/docs.html

unleash:
  appName: unleash-proxy
